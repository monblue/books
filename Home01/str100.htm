&nbsp;&nbsp;<font size="5" color="#FF80C0"><b>'바위'에게로 가는 길 위에서</b></font><br>
&nbsp;&nbsp;<b>물질(物質)과 우주(宇宙) … 우리를 둘러싼 것들</b><br>
<br>
<br>
&nbsp;&nbsp;<font color="#BFFFFF">바위, 그것은…</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">&nbsp;</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">거치른 속살 속에 부드러운 햇살 담고</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">차가운 살갗 위에 따사로운 하늘 품네</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">&nbsp;</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">찢어지는 절규(絶叫)의 고통(苦痛)에도 </font><br>
&nbsp;&nbsp;<font color="#BFFFFF">고귀(高貴)한 품성(品性)을 잃지 않더니 </font><br>
&nbsp;&nbsp;<font color="#BFFFFF">&nbsp;</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">세월의 바람과 이슬에 울어</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">흙이 되고</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">먼지가 되어</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">하늘을 날다</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">땀에 젖은 옷을 벗고</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">황홀한 춤을 추다 사라지네</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">&nbsp;</font><br>
&nbsp;&nbsp;<font color="#BFFFFF">그러나, 그 춤사위는 되살아옴의 몸짓임음… </font><br>
